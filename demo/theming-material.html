<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-date-picker Material Theming Example</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="../../vaadin-themes/material/material.html">
  <link rel="import" href="../../vaadin-themes/material/elements/vaadin-text-field.html">
  <link rel="import" href="../../vaadin-themes/material/elements/vaadin-button.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <demo-navigation></demo-navigation>

    <h3>Material Date Picker</h3>
    <demo-snippet>
      <template>
        <dom-module id="text-field-styles" theme-for="vaadin-text-field">
          <template>
            <style include="material-text-field">
              :host([part="text-field"]) {
                margin-bottom: 0;
              }
            </style>
          </template>
        </dom-module>

        <dom-module id="date-picker-styles" theme-for="vaadin-date-picker">
          <template>
            <style include="vaadin-date-picker-default-theme">
              :host {
                width: 250px;
                max-width: 100%;
              }

              [part="text-field"] {
                max-width: 100%;
              }
            </style>
          </template>
        </dom-module>

        <dom-module id="month-calendar-styles" theme-for="vaadin-month-calendar">
          <template>
            <style include="vaadin-month-calendar-default-theme">
              [part~="date"] {
                height: 32px;
                font-weight: normal;

                display: flex;
                align-items: center;
                justify-content: center;
              }

              [part~="date"][today] {
                color: var(--primary-color);
              }

              [part~="date"][selected] {
                font-weight: bold;
              }

              [part~="date"][focused]:not([disabled]) {
                background: var(--light-primary-color);
                box-sizing: border-box;
                border-radius: 2px;
              }

              :host([focused]) [part~="date"][focused]:not([disabled]) {
                background: var(--primary-color);
                color: #fff;
              }

              [part~="date"][selected] {
                font-weight: 600;
              }

              [part~="weekdays"] {
                color: rgba(0, 0, 0, 0.5);
                font-size: small;
              }

              [part~="weekday"] {
                color: var(--secondary-text-color);
              }

              [part~="week-number"] {
                height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: rgba(0, 0, 0, 0.2);
              }

              [part~="month-header"] {
                font-size: 24px;
                font-weight: 100;
                margin-bottom: 16px;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="overlay-styles" theme-for="vaadin-date-picker-overlay">
          <template>
            <style include="vaadin-date-picker-overlay-default-theme">
              :host {
                border-radius: 2px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 4px 2px 0 rgba(0, 0, 0, 0.2);
              }

              [part~="years"] {
                background: #000;
                color: #babbb6;
              }

              [part~="months"] {
                --vaadin-infinite-scroller-item-height: 300px;
              }

              [part~="toolbar"] {
                padding: 4px;
                color: var(--primary-color);
                background: var(--secondary-color);
                box-shadow: 0 -1px 4px 0 rgba(0, 0, 0, 0.5);
              }

              [part~="overlay-header"] {
                color: #fff;
                font-size: 18px;
                background: var(--primary-color);
              }

              [part~="years-toggle-button"] {
                background: transparent;
              }

              [part~="years"] [part~="year-number"][current] {
                color: var(--primary-color);
              }

              [part~="years"] [part~="year-separator"]::after {
                color: #babbb6;
              }

              [part~="month"][disabled] {
                opacity: 0.3;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-date-picker id="weeks" show-week-numbers min="2017-05-01" placeholder="YYYY-MM-DD"></vaadin-date-picker>
        <script>
          window.addEventListener('WebComponentsReady', function() {
            // Async call needed here for IE11 compatibility.
            Polymer.Base.async(function() {
              var datepicker = document.querySelector('vaadin-date-picker#weeks');
              datepicker.set('i18n.firstDayOfWeek', 1);
            });
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
