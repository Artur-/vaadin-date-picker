<style>
  @font-face {
    font-family: 'vaadin-date-picker-icons';
    src: url('vaadin-date-picker-icons.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
</style>

<dom-module id="vaadin-date-picker-default-theme" theme-for="vaadin-date-picker vaadin-date-picker-light">
  <template>
    <style>
      [part~="overlay"] {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
          0 1px 5px 0 rgba(0, 0, 0, 0.12),
          0 3px 1px -2px rgba(0, 0, 0, 0.2)
      }

      [part="clear-button"],
      [part="toggle-button"] {
        font-size: 19px;
        color: rgba(0, 0, 0, .26);
        cursor: pointer;
        transition: color 0.2s;
        height: 20px;
        width: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      [part="clear-button"]:hover,
      [part="toggle-button"]:hover,
      :host([opened]) [part="clear-button"],
      :host([opened]) [part="toggle-button"] {
        color: rgba(0, 0, 0, .54);
      }

      :host([opened]) [part="clear-button"]:hover,
      :host([opened]) [part="toggle-button"]:hover {
        color: rgba(0, 0, 0, .86);
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-date-picker-overlay-default-theme" theme-for="vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        background: #fff;
      }

      [part="overlay-header"] {
        background: #eee;
        padding: 16px;
        position: relative;
      }

      [part~="years-toggle-button"] {
        position: absolute;
        right: 0;
        top: 100%;
        background: #eee;
        z-index: 1;
        padding: 8px;
      }

      [part~="years"] {
        background: #ddd;
        cursor: pointer;
      }

      [part~="years"]::before {
        border-left-color: #fff;
      }

      [part~="toolbar"] {
        padding: 16px;
        background: #eee;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-infinite-scroller-default-theme" theme-for="vaadin-infinite-scroller">
  <template>
    <style>
      /* FIXME: These are here currently only because infinite scroller currently renders in it's local(not light) DOM. */
      [part~="year-number"] {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: space-around;
        text-align: center;
        transform: translateY(-10%); /* TODO: Where does this offset come from? */
      }

      [part~="year-number"]::after {
        content: "â€¢";
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-month-calendar-default-theme" theme-for="vaadin-month-calendar">
  <template>
    <style>
      [part~="month-header"] {
        font-size: 20px;
      }

      [part~="weekday"] {
        font-weight: 100;
      }

      [part~="date"] {
        box-sizing: border-box;
        border-radius: 2px;
      }

      [part~="date"][focused] {
        background: #eee;
      }

      [part~="date"][selected] {
        font-weight: 600;
      }

      [part~="date"][disabled] {
        opacity: 0.3;
      }

      [part~="week-number"] {
        font-weight: 100;
        color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </template>
</dom-module>
