<dom-module id="vaadin-date-picker-default-theme" theme-for="vaadin-date-picker">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-date-picker-overlay-default-theme" theme-for="vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        background: #fff;
      }
    </style>
  </template>
</dom-module>
